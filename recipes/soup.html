    <body>
        <h1>Soup (instant)</h1>
        <img src="./images/soup.jpg" width="300">
        <h3>Description</h3>
        <p>How to make an instant soup</p>
        <h3>Ingredients</h3>
        <ul>
            <li>water</li>
            <li>soup powder</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Boil water.</li>
            <li>Pour boiling water into a bowl.</li>
            <li>Add the soup powder and wait 2 minutes.</li>
        </ol>
